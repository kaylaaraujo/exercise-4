<!DOCTYPE html>
<html lang="en-ca">
  <head>

  <body>

    <h1>Awesome dropdown effect</h1>
    <h3>Selected value is in "window.dropdown"</h3>

    <div id="select-dropdown" class="closed">
      <div id="select-default" class="select default">Select Format</div>
      <div class="select option" data-id="hexpound">Hex - #FFFFFF</div>
      <div class="select option" data-id="hexclean">Hex - FFFFFF</div>
      <div class="select option" data-id="rgb">RGB - (255,255,255)</div>
      <div class="select option" data-id="rgba">RGBA - (255,255,255,1.0)</div>
    </div>
